<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for ('static', filename='style.css') }}">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
              <img src="https://media.istockphoto.com/vectors/logo-brain-with-door-open-log-into-my-consciousness-vector-id481928994" width="30" height="30" class="d-inline-block align-top" alt="">
              Text Summarization
            </a>
          </nav>

          <div class="container_main">
            <form action="/generatesummary" class="form_box" method='POST' , enctype='multipart/form-data'>
                <div class="form_field">
                    <label for="article" class="form_label">Enter Paragraph here</label>
                    <textarea type="textarea" class="form_input" name="article" id="article"
                        placeholder="Enter your article here" rows="200" cols="50"> </textarea>
                </div>
                <div class="form_field">
                    <label for="linesinsummary" class="form_label">Enter number of sentences included in summary</label>
                    <input type="text" class="form_input" name="linesinsummary" id="linesinsummary"
                        placeholder="Enter number of sentences to be included in summary">
                </div>
                <div class="form_field">
                    <input type="submit" class="form_button" value="Generate Summary">
                </div>
            </form>
        </div>
        <div class="container_main container_main_mod">
            {% if flag %}
            <div class="response">
                <p class="message">
                    {{summary}}
                </p>
            </div>
            {% endif %}
    </body>
</html>
